name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Display Node.js and npm versions
        run: |
          node --version
          npm --version

      - name: Display installed dependencies
        run: |
          ls -al node_modules

      - name: Display GitHub runner environment
        run: env

      - name: Install github-report
        run: |
          # For Ubuntu-based runners
          sudo apt-get update
          sudo apt-get install -y github-report

          # For macOS runners
          # brew install github-report

      - name: Run github-report
        run: github-report

      - name: Display error details
        run: cat /github/workspace/npm-debug.log || true
